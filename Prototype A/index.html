<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Morgan's Website</title>
  </head>

  <body>
    <nav id="menu">
      <ul>
        <li><a href="#about">About Me</a></li>
        <li><a href="#photos">My Photos</a></li>
        <li><a href="#playlist">My Playlist</a></li>
        <li><a href="#contact">Contact Me</a></li>
      </ul>
    </nav>

    <div class="container">
      <section id="about" class="section">
        <h2>About Me</h2>
        <p>My name is Morgan Cohen, I was born in Be'er Sheva in 2005...</p>
      </section>

      <section id="photos" class="section">
        <h2>My Photos</h2>

        <div class="gallery">
          <div class="gallery-item">
            <img src="images/temple.jpg" alt="Temple" />
            <div class="desc">Temple</div>
          </div>

          <div class="gallery-item">
            <img src="images/sea.jpg" alt="sea" />
            <div class="desc">The sea</div>
          </div>

          <div class="gallery-item">
            <img src="images/snowman.jpg" alt="snowman" />
            <div class="desc">snowman</div>
          </div>

          <div class="gallery-item">
            <img src="images/morgan.jpg" alt="morgan" />
            <div class="desc">myself</div>
          </div>
        </div>
      </section>

      <section id="playlist" class="section">
        <h2>My Playlist</h2>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/DtjEOzq9z-8"
          title="YouTube video player"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </section>

      <section id="contact" class="section">
        <h2>Contact Me</h2>

        <form id="contact-form">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Your email..."
            required
          />

          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Message subject..."
          />

          <div style="display: flex; flex-direction: row">
            <label for="message">Message</label>
            <div style="flex-grow: 1"></div>
            <div class="emoji-wrapper">
              <button
                type="button"
                class="emoji-btn"
                onclick="toggleEmojiDrawer()"
              >
                ğŸ˜„
              </button>
              <div id="drawer" class="emoji-drawer hidden">
                <div class="emoji" onclick="addEmoji(this.innerHTML)">ğŸ˜€</div>
                <div class="emoji" onclick="addEmoji(this.innerHTML)">ğŸ˜ƒ</div>
                <div class="emoji" onclick="addEmoji(this.innerHTML)">ğŸ˜„</div>
                <div class="emoji" onclick="addEmoji(this.innerHTML)">ğŸ˜</div>
                <div class="emoji" onclick="addEmoji(this.innerHTML)">ğŸ˜†</div>
              </div>
            </div>
          </div>

          <textarea
            id="message"
            name="message"
            placeholder="Write something..."
            style="height: 200px"
            required
          ></textarea>

          <input type="submit" value="Submit" />
        </form>
      </section>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="javascript.js"></script>
  </body>
</html>
